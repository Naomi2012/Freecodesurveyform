<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">

<body>
<!-- partial:index.partial.html -->
<body>
<h1 id="title" >Parent Survey Form</h1>
  <p id="description"><i>Thank you for your time</i> </p>
  <form id="survey-form">
    <div class="form-control">
      <label id="name-label" for="name">Name of Child</label>
      <input type="text" name="name" id="name" placeholder="Enter your Name" required></input>
    </div><br>
  
    
 <div class="form-control">
      <label id="email-label" for="email">E-mail</label>
      <input type="email" name="email" id="email" placeholder="Enter your email" required></input>
    </div><br>
  
   
  <div class="form-control">
      <label id="number-label" for="age">ChildÂ´s Age</label>
      <input type="number" name="age" id="number" placeholder="Enter age of Child" min="1" max="5" required></input>
    </div><br>
  
  <div class="form-control col-75">
      <label for="satisfaction">Rate Family experience with Kindergarten</label>
    <select name="satisfaction" id="dropdown" required>
     <option disabled selected value>Choose level of satisafaction</option>
      <option value="unsatisfactory">Unsatisfactory</option>
      <option value="poor">Poor</option>
      <option value="fair">Fair</option>
      <option value="good">Good</option>
      <option value="excellent">Execellent</option>
    </select>
    </div><br>
<div class="form-control">
  <label>Does your child enjoy coming to school?</label><br>
  <input type="radio" id="yes" name="enjoy" value="yes" checked>
   <label for="yes">Yes</label><br>
  <input type="radio" id="no" name="enjoy" value="no">
  <label for="no">No</label><br>
  <input type="radio" id="sometimes" name="enjoy" value="sometimes">
  <label for="sometimes">Sometimes</label><br><br>
      <label for="reason">If you answered No or sometimes tell us why</label><br>
      <textarea name="reason" id="reason" placeholder="Tell us why"></textarea>
    </div><br>

  <div class="form-control">
    <label>What would you like to see improved?<small>(check all that apply)</small></label><br>
     
  <input type="checkbox" name="study" value="Class" >
  <label for="study"> Have better child stimulated classes</label><br>
  <input type="checkbox" name="events" value="improve">
  <label for="events"> Add more cultural presentations</label><br>
     <input type="checkbox" name="games" value="play">
  <label for="games"> Buy more learning toys</label><br> 
    <input type="checkbox" name="uniform" value="dress">
  <label for="uniform"> Introduction of school uniform</label><br> 
    <input type="checkbox" name="trips" value="dayout">
  <label for="trips"> Addition of more education trips</label><br><br>
    </div><br>
<div class="form-control">
      <label for="describe">Use three words to describe your child</label><br>
      <textarea name="describe" id="description" placeholder="Describe your child"></textarea>
    </div><br>
<button id="submit">Submit</button>
<div class="form-control">
  <footer id="myfooter" class="thisfooter">
    <p><em>Mugambi's kindergarten</em></p>
  </footer>
</div>
  </form>
</body>
